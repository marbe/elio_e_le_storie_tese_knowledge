  - context: |
      "Elio e le Storie Tese" (Italian; literally "Elio and the Troubled Stories"),
      often abbreviated EelST, is an Italian comedy rock band from Milan, formed in
      1980.
      Their frontman is Stefano Belisari, better known as Elio.
      "Elio e le Storie Tese" acquired national fame after their second-place finish
      at the Sanremo Music Festival 1996 with the song "La terra dei cachi", a humorous
      take on Italian lifestyle. They also won the "Mia Martini" Critics Awards for
      their performance.
      In 1999, they were awarded as Best Italian Act at the MTV Europe Music Awards,
      and in 2003 they won the Best Italian Videoclip award at the Italian Music Awards
      of Federazione Industria Musicale Italiana for "Shpalman".
      In 2011, they were elected as the best group band of the 2001–2010 decade
      through a referendum announced by the website Rockol. In 2012, the album "Elio
      samaga hukapan kariyana turu" has been ranked the 15th best Italian album of
      all time by the magazine Rolling Stone.
      The group participated to the Sanremo Music Festival for the second time in the
      2013 edition with the song "La canzone mononota", achieving again the second
      place and winning the "Mia Martini" Critics Awards for the second time, the
      award for the best arrangement, and the Radio and TV Press-Room award.
