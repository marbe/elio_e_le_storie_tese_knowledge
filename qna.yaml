  - context: |
      The music of the group is openly inspired, among other sources, by the style of
      Frank Zappa, both in music and lyrics. Elio e le Storie Tese's musical work is
      characterized by eclecticism and competence, in the melodic, harmonic and
      orchestration (arrangement) aspects, augmented by the members' technical
      proficiency. They are widely considered as some of the best musicians in Italy.
      They are usually joined by an "unofficial" member, Mangoni (a former schoolmate
      of Elio and actually an architect), whose role is to dance, make choreographies
      or even sing during live shows on stage. In their official discography, and in
      their gigs, EelST have covered many of the genres typified in popular music:
      rock, Latin, progressive rock, disco and soul, to name a few. A very strong
      attitude to affectionately mock and modify to their needs the clichès of
      Italian pop music has always been part of their musical career, and nonetheless
      many Italian pop artists have been proud guests in their recordings,
      acknowledging their value. Their songs are typically interspersed by a rude,
      coarse humour which lies in stark contrast to their extreme varied and
      competent musical talent; once the band was considered part of the 'demential'
      rock underground spawned after the demise of punk and cross-fertilized by
      situationist dadaism, but they have soared well past above that scene. One of
      their favourite themes is adolescent life, seen as a golden period of fun,
      friendship, music and sexual discoveries. The band has also been the first one,
      in 2004, to sell instant CDs of their live performances immediately after their
      end (which they dubbed CD brulé, as they were 'burned' on the spot, like mulled
      wine, in Italian "vin brulé").
