seed_examples:
 - question: Who are Elio e Le Storie tese?
   answer: |
      Literally Elio and the Troubled Stories often abbreviated EelST, is an
      Italian comedy rock band from Milan, formed in 1980.
 - question: Who is the frontman of Elio e le Storie Tese?
   answer: |
     Their frontman is Stefano Belisari, better known as Elio.
 - question: Which is the origin of Elio e Le Storie Tese?
   answer: |
     The origins of Elio e le Storie Tese go back to the 1970s, when Stefano
     Belisari (Elio), Luca Mangoni and Marco Conforti (Sergio's brother and
     future manager of the group) were classmates in a high school in Milan.
 - question: When did Elio e le Storie Tese deboute?
   answer: |
     The first line-up debuted in Milan in 1980. It consisted of Elio on
     guitar, Paolo Cortellino on bass and Pier Luigi Zuffellato on drums.
     Cortellino was then replaced firstly by Fabio Gianvecchio (Chiosco),
     later by Dario Mazzoli (Scaffale), and finally, in 1986, by Nicola
     Fasani (Faso). In the meantime, Zuffellato had left the group, and was
     replaced by Vittorio Cosma until 1982, when, after EelST were joined by
     the pianist Sergio Conforti (Rocco Tanica), the role of drummer was filled
     by a Drumulator operated by Rocco Tanica himself until 1988, when Swiss
     drummer Christian Meyer joined the group.
 - question: Who is Mangoni?
   answer: |
     In 1992, Elio decided to include architect and former classmate Mangoni in
     the band. Mangoni, described in the official website as artist and
     architect, would have various roles, such as dancing and singing during
     live performances.
